<div class="floating-menu-trigger" [style.left]="menuPosition.x" [style.top]="menuPosition.y"
     [matMenuTriggerFor]="menu">
</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="openInDiki()">Look up in Diki.pl</button>
    <button mat-menu-item (click)="openInGoogleTranslate()">Look up in Google Translate</button>
  </ng-template>
</mat-menu>
