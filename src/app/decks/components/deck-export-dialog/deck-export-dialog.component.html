<h1 mat-dialog-title>Deck output</h1>

<div mat-dialog-content>
  <textarea #textArea class="output-field" rows="12" readonly>{{ output }}</textarea>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="copyToClipboard()">Copy to clipboard</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
