<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <fdm-card-editor-input label="Word">
        <input matInput #firstInput formControlName="word1" [attr.tabindex]="baseTabIndex + 1">
      </fdm-card-editor-input>

      <fdm-card-editor-input *ngIf="showExample" label="Example">
        <input matInput formControlName="example1" [attr.tabindex]="baseTabIndex + 3">
      </fdm-card-editor-input>

      <fdm-card-editor-input *ngIf="showClarification" label="Clarification">
        <input matInput formControlName="clarification1" [attr.tabindex]="baseTabIndex + 5">
      </fdm-card-editor-input>
    </div>

    <div class="mid-col">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!showExample" (click)="showExample = true">
          <mat-icon>add</mat-icon>
          <span>Add example</span>
        </button>
        <button mat-menu-item *ngIf="!showClarification" (click)="showClarification = true">
          <mat-icon>add</mat-icon>
          <span>Add clarification</span>
        </button>
      </mat-menu>
    </div>

    <div class="col">
      <fdm-card-editor-input label="Word">
        <input matInput formControlName="word2" [attr.tabindex]="baseTabIndex + 2">
      </fdm-card-editor-input>

      <fdm-card-editor-input *ngIf="showExample" label="Example">
        <input matInput formControlName="example2" [attr.tabindex]="baseTabIndex + 4">
      </fdm-card-editor-input>

      <fdm-card-editor-input *ngIf="showClarification" label="Clarification">
        <input matInput formControlName="clarification2" [attr.tabindex]="baseTabIndex + 6">
      </fdm-card-editor-input>
    </div>
  </div>
</form>
