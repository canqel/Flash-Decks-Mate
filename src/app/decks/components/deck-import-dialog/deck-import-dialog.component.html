<h1 mat-dialog-title>Deck import</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill" color="accent" class="w-100">
    <mat-label>Input data</mat-label>
    <textarea matInput rows="20" [(ngModel)]="inputData"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="import()">Import</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
